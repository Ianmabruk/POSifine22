services:
  - type: web
    name: universal-pos-backend
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: universal-pos-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: universal-pos-db
    databaseName: pos_db
    user: pos_user